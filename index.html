<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Quick NPCs</title>
</head>
<body>	
	<div id="text">
	</div>
	
	<!-- scripts and html includes -->
	<script>
		var div = document.getElementById("text");

        var races = [
            "Aarakocra",
            "Aasimar",
            "Autognome",
            "Bugbear",
            "Centaur",
            "Dragonborn",
            "Dwarf",
            "Elf",
            "Fairy",
            "Firbolg",
            "Genasi",
            "Giff",
            "Gith",
            "Gnome",
            "Goblin",
            "Goliath",
            "Hadozee",
            "Halfling",
            "Harengon",
            "Hobgoblin",
            "Human",
            "Kalashtar",
            "Kenku",
            "Kobold",
            "Leonin",
            "Lizardfolk",
            "Loxodon",
            "Minotaur",
            "Orc",
            "Owlin",
            "Plasmoid",
            "Satyr",
            "Tabaxi",
            "Thri-Kreen",
            "Tiefling",
            "Tortle",
            "Vedalken",
            "Warforged",
            "Yuan-Ti"
        ];
        
        var classes = [
            "Artificer",
            "Barbarian",
            "Bard",
            "Cleric",
            "Druid",
            "Fighter",
            "Monk",
            "Paladin",
            "Ranger",
            "Rogue",
            "Sorcerer",
            "Warlock",
            "Wizard"
        ];

        var list = "";

        for(var i=0; i<20; i++) {
            list += races[Math.floor(Math.random()*races.length)] + classes[Math.floor(Math.random()*classes.length)];
            list += "\n\n";
        }

        div.innerText = list;
</script>
</body>
</html>
